<p>chinaNews works!</p>

<div class="row">
    <div *ngFor=" let item of chinaNews " class="col-md-6 col-sm-12 col-lg-4">


        <div class="card" >
            <img class="card-img-top" [src]="item.urlToImage !== null ? item.urlToImage : myImgUrl " alt={{item.title}} >
            <div class="card-body">
                <h4 class="card-title">{{item.title}}</h4>
                <p class="card-text">{{item.description  | slice:0:50}}</p>
                <a href={{item.url}} class="btn btn-primary">See Profile</a>
            </div>

        </div>
    </div>
</div>
