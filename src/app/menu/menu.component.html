<p>menu works!</p>
<ul>
    <div class="row">
        <div *ngFor=" let item of alleyptenews ">
            <div class="col-lg-12 col-md-6 col-sm-2">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src={{item.urlToImage}} alt={{item.title}} style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">{{item.title}}</h4>
                        <p class="card-text">{{item.description}}</p>
                        <a href={{item.url}} class="btn btn-primary">See Profile</a>
                    </div>
                </div>

            </div>

        </div>
    </div>
</ul>
